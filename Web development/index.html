<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Engineering Awareness Quiz</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center bg-primary text-white">
                <h1>Social Engineering Awareness Quiz</h1>
            </div>
            <div class="card-body">
                <div id="quiz-container">
                    <div id="timer" class="text-end text-danger mb-2"></div>
                    <h4 id="question" class="mb-4"></h4>
                    <ul id="options" class="list-group"></ul>
                </div>
                <div id="result-container" class="hidden text-center">
                    <h3>Your Score: <span id="score"></span>/5</h3>
                    <p id="feedback"></p>
                    <button id="restart-btn" class="btn btn-primary">Restart Quiz</button>
                    <hr>
                    <h4>Leaderboard</h4>
                    <ul id="leaderboard" class="list-group"></ul>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
